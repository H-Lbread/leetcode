<!DOCTYPE html>
<html lang="en">
<head>

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box')
        function red(){
            return new Promise((resolve,reject) => {
                box.style.backgroundColor = 'red';
                // åˆ©ç”¨ settimeout ç‰¹æ€§è°ƒç”¨greenï¼ˆï¼‰
                setTimeout(() => {
                    resolve(yellow())
                }, 1000);
            })
        };
        function yellow(){
            return new Promise((resolve,reject) => {
                box.style.backgroundColor = 'yellow';

                setTimeout(() => {
                    resolve(green())
                }, 1000);
            })
        };
        function green(){
            return new Promise((resolve,reject) => {
                box.style.backgroundColor = 'green';
                setTimeout(() => {
                    resolve(red())
                }, 1000);
            })
        };
        red();
    </script>
